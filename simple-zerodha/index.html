<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon.png"
      type="image/x-icon"
    />
    <title>
      Zerodha - Online stock trading at lowest prices from India's biggest stock
      broker - Zerodha
    </title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <nav>
      <div id="nav-container">
        <div id="box">
          <img
            src="./assets/logo.svg"
            alt="logo"
            id="logo"
          />
          <div id="tabs">
            <span class="tab">Signup</span>
            <span class="tab">About</span>
            <span class="tab">Product</span>
            <span class="tab">Pricing</span>
            <span class="tab">Support</span>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <img
        src="./assets/landing.png"
        id="banner"
        alt="banner"
      />
      <h1>Invest in Everything</h1>

      <h3>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h3>

      <button>
        Signup
      </button>
    </main>
  </body>
</html>
